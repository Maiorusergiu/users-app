<h1 style="text-align: center;">List of Users</h1>
<table style="width:100%">
    <tr>
        <th>Id</th>
        <th>User Name</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <button mat-button routerLink="/edit/{{user.id}}">Edit</button>
        <button type="button" class="btn btn-outline-danger" (click)="delete(user.id)">Delete</button>

    </tr>
</table>
